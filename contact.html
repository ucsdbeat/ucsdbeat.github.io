<section class="section contact-form">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h3>Ring <span class="alternate">The Beat</span></h3>
					<p>Have questions about anything? Shoot us a message!</p>
				</div>
			</div>
		</div>
		<form method="POST" action="https://formspree.io/ucsd.beat@gmail.com" class="row">
			<div class="col-md-6">
				<input type="text" class="form-control main" name="name" id="name" placeholder="Name">
			</div>
			<div class="col-md-6">
				<input type="email" class="form-control main" name="email" id="email" placeholder="Email">
			</div>
			<div class="col-md-12">
				<input type="text" class="form-control main" name="phone" id="phone" placeholder="Phone">
      </div>
      <div class="col-md-12">
				<input type="text" class="form-control main" name="subject" id="subject" placeholder="Subject">
			</div>
			<div class="col-md-12">
				<textarea name="message" id="message" class="form-control main" rows="10" placeholder="Your Message"></textarea>
			</div>
			<div class="col-12 text-center">
        <button type="submit" class="btn btn-main-md">Send Message</button>
        <p>You can also email us at <a href=mailto:hello@ucsdbeat.com> hello@ucsdbeat.com!</a></p>
      </div>
      
		</form>
	</div>
</section>
